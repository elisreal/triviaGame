<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Office Trivia Game</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- My reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		
	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
	<body class="main">
		<div class="container">
			<div class="jumbotron">
				<div class="header">
					<div class="row text-center">
						<div class="col-lg-12">
							<img class="startButton" src="assets/images/logo.png" alt="logo">
						</div>
					</div>
				</div>
			<!-- Start Game Screen --> 
			<div id="startPage">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="instructions">
						After 9 seasons of The Office, there are a fair share of hilarious storylines. The following quiz has a few interesting facts that you may or maynot have noticed in the 8 years the show was on air. Good Luck!
						</h1>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-lg-12">
						<button id="startBtn" class="btn btn-default btn-lg btn-primary">START GAME
						</button>
					</div>
				</div>
			</div>

				<div id="playArea">
					<div class="row text-center">
						<div class="col-lg-12">
							<h1 id="timerDisplay">90</h1>
						</div>
					</div>
					<div class="row text-center">
						<div class="col-lg-12">
							<h3 id="questions"></h3>
							<ul id="choices"></ul>
							<div id="message"></div>
						</div>
					</div>
					<div class="row text-center">
						<div class="col-lg-12">
							<button id="nextButton" class="btn btn-default btn-lg btn-primary">NEXT QUESTION</button>
						</div>
					</div>
				</div>

				<div id="resultScreen">
					<div class="row text-center scores">
						<div class="col-md-4">
							<h1 id="numAnswered">0</h1>
							<p>Questions Answered</p>
						</div>
						<div class="col-md-4">
							<h1 id="numCorrect">0</h1>
							<p>Correct Answers</p>
						</div>
						<div class="col-md-4">
							<h1 id="numWrong">0</h1>
							<p>Wrong Answers</p>
						</div>
					</div>
					<div class="row text-center">
						<div class="col-lg-12">
							<button id="againBtn" class="btn btn-default btn-lg btn-primary">PLAY AGAIN?!
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>


<!-- Bootstrap and jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- My JS -->
	<script type="text/javascript" src="assets/js/script.js"></script>

	</body>
</html>
